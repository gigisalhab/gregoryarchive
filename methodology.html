<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Methodology</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="sidebar"></div>

    <main class="content">
      <h1>Methodology</h1>
      <div class="image-wrapper">
        <img src="images/methodology.jpeg" alt="Spata – Wine Press – Raking Grapes" />
        <p class="caption"><strong>Spata – Wine Press – Raking Grapes, 29 Sept. 1974</strong></p>
      </div>

      <p>The Gregory Archive consists of a large quantity of audio visual material... (rest of your content)</p>
    </main>
  </div>

  <script>
    fetch('sidebar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('sidebar').innerHTML = html;
        const path = window.location.pathname.split("/").pop() || "index.html";
        document.querySelectorAll(".sidebar a").forEach(link => {
          if (link.getAttribute("href") === path) {
            link.classList.add("active");
          }
        });
      });
  </script>
  
</body>
</html>
