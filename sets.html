<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Browse Item Sets</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="sidebar"></div>

    <main class="content">
      <h1>Browse Item Sets</h1>
      <p>Use the embedded Airtable view below to browse organized sets of materials from the Gregory Archive.</p>

      <iframe class="airtable-embed" src="https://airtable.com/embed/app0UJ4tEWcUxchiI/shr20xk5PpZ5BRQUm" frameborder="0" onmousewheel="" width="100%" height="533" style="background: transparent; border: 1px solid #ccc;"></iframe>
    </main>
  </div>

  <script>
    fetch('sidebar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('sidebar').innerHTML = html;
        const path = window.location.pathname.split("/").pop() || "index.html";
        document.querySelectorAll(".sidebar a").forEach(link => {
          if (link.getAttribute("href") === path) {
            link.classList.add("active");
          }
        });
      });
  </script>
  
</body>
</html>
