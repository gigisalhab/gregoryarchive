<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Browse the Archive</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="sidebar"></div>

    <main class="content">
      <h1>Browse the Archive</h1>
      <p>Use the embedded view below to explore items from the Gregory Archive directly via Airtable.</p>

      <iframe class="airtable-embed" src="https://airtable.com/embed/YOUR_BROWSE_VIEW" frameborder="0" width="100%" height="600" style="background: transparent; border: 1px solid #ccc;"></iframe>
    </main>
  </div>

  <script>
    fetch('sidebar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('sidebar').innerHTML = html;
        const path = window.location.pathname.split("/").pop() || "index.html";
        document.querySelectorAll(".sidebar a").forEach(link => {
          if (link.getAttribute("href") === path) {
            link.classList.add("active");
          }
        });
      });
  </script>
  
</body>
</html>
