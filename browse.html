<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Browse the Archive</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="sidebar"></div>

    <main class="content">
      <h1>Browse the Archive</h1>
      <p>Use the embedded view below to explore items from the Gregory Archive directly via Airtable.</p>

      <iframe class="airtable-embed" src="https://airtable.com/embed/YOUR_BROWSE_VIEW" frameborder="0" width="100%" height="600" style="background: transparent; border: 1px solid #ccc;"></iframe>
    </main>
  </div>

  <script>
    fetch('sidebar.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('sidebar').innerHTML = data;
        const currentPath = window.location.pathname.split("/").pop();
        document.querySelectorAll('.sidebar a').forEach(link => {
          const linkPath = link.getAttribute('href');
          if (linkPath === currentPath || (linkPath === "index.html" && currentPath === "")) {
            link.classList.add('active');
          }
        });
      });
  </script>
</body>
</html>
