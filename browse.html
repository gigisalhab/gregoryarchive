<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Browse | Gregory Archive</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div id="sidebar"></div>

    <main class="content">
      <h1>Browse the Archive</h1>
      <p>Use the embedded view below to explore items from the Gregory Archive directly via Airtable.</p>

      <iframe 
        class="airtable-embed"
        src="https://airtable.com/embed/app0UJ4tEWcUxchiI/shrPV9CVIgQTA3bwd"
        frameborder="0"
        width="100%"
        height="600"
        style="background: transparent; border: 1px solid #ccc; border-radius: 6px;">
      </iframe>
    </main>
  </div>

  <script>
    fetch('sidebar.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('sidebar').innerHTML = data;

        const links = document.querySelectorAll('.sidebar a');
        links.forEach(link => {
          if (window.location.pathname.includes(link.getAttribute('href'))) {
            link.classList.add('active');
          }
        });
      });
  </script>
</body>
</html>
